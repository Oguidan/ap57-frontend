<button class="button" (click)="fetchData()">Refresh</button>

<table>
    <tr>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Project Name</th>
      <th>Station ID</th>
      <th>Station Name</th>
    </tr>
    <tr *ngFor="let item of airquinoData">
      <td>{{item.latitude}}</td>
      <td>{{item.longitude}}</td>
      <td>{{item.project_name}}</td>
      <td>{{item.station_id}}</td>
      <td>{{item.station_name}}</td>
    </tr>
  </table>
