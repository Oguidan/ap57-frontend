<button class="button" (click)="refresh()">Refresh</button>
<table class="custom-table">
  <thead>
    <tr>
      <th>Sensor</th>
      <th>SMART188</th>
      <th>SMART189</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sensorData of mergedData">
      <td>{{ sensorData.sensor }}</td>
      <td>{{ sensorData.value1 }} {{ sensorData.unit1 }}</td>
      <td>{{ sensorData.value2 }} {{ sensorData.unit2 }}</td>
    </tr>
  </tbody>
</table>
